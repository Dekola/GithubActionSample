name: Android CI

on:
  push:
    branches: [ github_action ]
  pull_request:
    branches: [ github_action ]


jobs:

  assembleRelease:
    name: restoreReleaseKeystore
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "${{ secrets.GOOGLE_SERVICES_PASSPHRASE }}" | gpg -d --passphrase "${{secrets.GOOGLE_SERVICES_PASSPHRASE}}" --batch "${{secrets.GOOGLE}}" > app/google-services.json

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit tests
        run: gpg -d --passphrase "${{secrets.GOOGLE_SERVICES_PASSPHRASE}}" --batch "${{secrets.GOOGLE}}" > app/google-services.json | bash ./gradlew test --stacktrace

  apk:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build debug APK
        run: gpg -d --passphrase "${{secrets.GOOGLE_SERVICES_PASSPHRASE}}" --batch "${{secrets.GOOGLE}}" > app/google-services.json | bash ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
